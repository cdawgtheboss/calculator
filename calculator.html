<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="app.css" type="text/css" rel="stylesheet"/>
    <script src="main.js"></script>
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <input type="text" name="display" 
                id="display" value="" disabled>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1"
                    onclick="updateCalculator(1, calculator)">
                </td>
                <td>
                    <input type="button" name="two" value="2"
                    onclick="updateCalculator(2, calculator)">
                </td>
                <td>
                    <input type="button" name="three" value="3"
                    onclick="updateCalculator(3, calculator)">
                </td>
                <td>
                    <input type="button" class="operator" name="plus" value="+"
                    onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" value="4"
                    onclick="updateCalculator(4, calculator)">
                </td>
                <td>
                    <input type="button" name="five" value="5"
                    onclick="updateCalculator(5, calculator)">
                </td>
                <td>
                    <input type="button" name="six" value="6"
                    onclick="updateCalculator(6, calculator)">
                </td>
                <td>
                    <input type="button" class="operator" name="minus" value="-"
                    onclick="updateCalculator('-', calculator)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" value="7"
                    onclick="updateCalculator(7, calculator)">
                </td>
                <td>
                    <input type="button" name="eight" value="8"
                    onclick="updateCalculator(8, calculator)">
                </td>
                <td>
                    <input type="button" name="nine" value="9"
                    onclick="updateCalculator(9, calculator)">
                </td>
                <td>
                    <input type="button" class="operator" name="multiply" value="*"
                    onclick="updateCalculator('*', calculator)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="clear" value="C"
                    onclick="clearCalculator(calculator)">
                </td>
                <td>                    
                    <input type="button" name="zero" value="0"
                    onclick="updateCalculator(0, calculator)">
                </td>
                <td>
                    <input type="button" name="doit" value="="
                    onclick="calculator.display.value = eval(calculator.display.value)">
                </td>
                <td>
                    <input type="button" name="divide" value="/"
                    onclick="updateCalculator('/', calculator)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
